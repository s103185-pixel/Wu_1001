                                    <td class="flower-title">花種介紹</td>
                                </tr>
                                <tr>
                                    <td>
                                        石斛蘭依花期與花型主要分為兩大園藝類別：「春石斛」和「秋石斛」。
                                        春石斛多為落葉性，在春季開花，花朵沿著莖節密集綻放；秋石斛是常綠性，在秋季開花，花朵從莖頂抽出總狀花序，花形酷似蝴蝶蘭。
                                        此外，還有一些以垂枝型態為主的「瀑布蘭」系統。
                                    </td>
                                </tr>
                                <tr>
                                    <td class="flower-title">栽培管理</td>
                                </tr>
                                <tr>
                                    <td>
                                        石斛蘭的栽培管理需注意光照、澆水、介質與施肥。 栽培時應提供充足光照但避免中午烈日直射，春夏生長期需充分澆水並維持濕度，秋冬則應減少澆水並確保通風良好，使用排水良好的介質並在生長期適量施肥，才能促進開花與生長。
                                    </td>
                                </tr>
