<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒體控制</title>
</head>
<body>
    <h1>多媒體控制</h1>
    <h2>音樂撥放器</h2>
    <!-- wav, midi, wma, mp3, rm -->
    <audio src="media/audio.mp3" controls autoplay="true"></audio>
    <h2>影片撥放器</h2>
    <!-- avi, mpeg, mpeg2, rm, mp4 -->
    <video src="media/video.mp4" controls></video>
    <h2>youtube影片</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SRuoPk9E4Ds?si=8F5fbAfPy-Hf6my7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
